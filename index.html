<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ScoreBoard</title>
</head>

<body>
  <header class="container-fluid bg-secondary text-center">
    <h1>ScoreBoard</h1>
  </header>
  <section class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-3 ">
        <button class="btn btn-success mt-3 " onclick="addNum()">+ 1</button>
        <button class="btn btn-success mt-3" onclick="addNumFive()">+ 5</button>
      </div>
      <div class="col-4">
        <h1 class="text-center" id="score">0</h1>
      </div>
      <div class="col-3">
        <button class="btn btn-danger mt-3" onclick="subNum()">- 1</button>
        <button class="btn btn-danger mt-3" onclick="subNumFive()">- 5</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-dark text-light col-2" onclick="resetScore()">Reset</button>
    </div>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <section class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-3 ">
        <button class="btn btn-success mt-3 " onclick="addNumTwo()">+ 1</button>
        <button class="btn btn-success mt-3" onclick="addNumFiveTwo()">+ 5</button>
      </div>
      <div class="col-4">
        <h1 class="text-center" id="scoreTwo">0</h1>
      </div>
      <div class="col-3">
        <button class="btn btn-danger mt-3" onclick="subNumTwo()">- 1</button>
        <button class="btn btn-danger mt-3" onclick="subNumFiveTwo()">- 5</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-dark text-light col-2" onclick="resetScoreTwo()">Reset</button>
    </div>
  </section>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
